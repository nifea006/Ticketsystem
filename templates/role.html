<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolle valg</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>TechSupport AS</h1>
        <h2>Du har flere roller. Hva vil du gj√∏re i dag?</h2>

        <form method="POST" action="/chose_role" class="role-selection">
            {% for role in roles %}
            <button type="submit" name="role" value="{{ role }}" class="role-button">
                {% if role == 'bruker' %}
                Bruker
                {% elif role == 'drift' %}
                Drift arbeider
                {% endif %}
            </button>
            {% endfor %}
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/logout">Logg ut</a>
        </div>
    </div>
</body>

</html>
