<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett ny sak</title>
</head>

<body>
    <h2>Opprett ny sak</h2>
    <form method="POST" action="/create_ticket">

        <label for="description">Beskrivelse:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <button type="submit">Opprett sak</button>
    </form>
    <a href="/"><button>Tilbake til hovedmenyen</button></a>
</body>

</html>
